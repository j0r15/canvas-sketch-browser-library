<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sketch Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: #111111;
            border-right: 1px solid #333;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .sketch-count {
            font-size: 12px;
            color: #666;
        }

        .path-selector {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .path-input {
            width: 100%;
            padding: 8px 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 11px;
            font-family: inherit;
            margin-bottom: 8px;
        }

        .scan-btn {
            width: 100%;
            padding: 6px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
        }

        .scan-btn:hover {
            background: #444;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: #555;
        }

        .sketch-list {
            padding: 10px 0;
        }

        .sketch-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s;
            font-size: 12px;
        }

        .sketch-item:hover {
            background: #1a1a1a;
        }

        .sketch-item.active {
            background: #333;
            border-left: 3px solid #555;
        }

        .sketch-name {
            font-weight: bold;
            margin-bottom: 4px;
            color: #fff;
        }

        .sketch-path {
            color: #666;
            font-size: 10px;
        }

        .main-content {
            flex: 1;
            position: relative;
            background: #000;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sketch-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-family: inherit;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(50, 50, 50, 0.7);
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 20px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
        }

        .no-sketches {
            padding: 40px 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .error {
            color: #ff6b6b;
            padding: 10px 20px;
            font-size: 11px;
            background: rgba(255, 107, 107, 0.1);
            margin: 10px;
            border-radius: 4px;
        }

        .success {
            color: #51cf66;
            padding: 10px 20px;
            font-size: 11px;
            background: rgba(81, 207, 102, 0.1);
            margin: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Canvas Sketch Browser</h1>
                <div class="sketch-count" id="sketchCount">Ready to scan</div>
            </div>
            
            <div class="path-selector">
                <input type="text" class="path-input" placeholder="Path to sketches folder..." 
                       id="pathInput" value="../canvas-sketch-projects">
                <button class="scan-btn" id="scanBtn">Scan Folder</button>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search sketches..." id="searchInput">
            </div>
            
            <div class="sketch-list" id="sketchList">
                <div class="no-sketches">Click "Scan Folder" to load sketches</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <button class="btn" id="refreshBtn">Refresh</button>
                <button class="btn" id="fullscreenBtn">Fullscreen</button>
            </div>
            
            <div class="iframe-container">
                <div class="loading" id="mainLoading">Select a sketch to view</div>
                <iframe class="sketch-iframe" id="sketchFrame" style="display: none;"></iframe>
            </div>
            
            <div class="status-bar" id="statusBar">
                Ready - Enter a path and scan for sketches
            </div>
        </div>
    </div>

    <script>
        class SketchBrowser {
            constructor() {
                this.sketches = [];
                this.currentSketch = null;
                this.filteredSketches = [];
                this.basePath = '';
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.sketchList = document.getElementById('sketchList');
                this.sketchFrame = document.getElementById('sketchFrame');
                this.searchInput = document.getElementById('searchInput');
                this.pathInput = document.getElementById('pathInput');
                this.scanBtn = document.getElementById('scanBtn');
                this.sketchCount = document.getElementById('sketchCount');
                this.statusBar = document.getElementById('statusBar');
                this.mainLoading = document.getElementById('mainLoading');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
            }
            
            bindEvents() {
                this.searchInput.addEventListener('input', (e) => {
                    this.filterSketches(e.target.value);
                });
                
                this.scanBtn.addEventListener('click', () => {
                    this.scanFolder();
                });
                
                this.pathInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.scanFolder();
                    }
                });
                
                this.refreshBtn.addEventListener('click', () => {
                    this.scanFolder();
                });
                
                this.fullscreenBtn.addEventListener('click', () => {
                    if (this.sketchFrame.style.display !== 'none') {
                        this.sketchFrame.requestFullscreen();
                    }
                });
            }
            
            async scanFolder() {
                const path = this.pathInput.value.trim();
                if (!path) {
                    this.showError('Please enter a path to scan');
                    return;
                }
                
                this.basePath = path;
                this.updateStatus('Scanning folder...');
                
                try {
                    const response = await fetch(`/api/scan?path=${encodeURIComponent(path)}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to scan folder');
                    }
                    
                    this.sketches = data;
                    this.filteredSketches = [...this.sketches];
                    this.renderSketchList();
                    this.updateSketchCount();
                    this.updateStatus(`Found ${this.sketches.length} sketches in ${path}`);
                    
                } catch (error) {
                    this.showError(`Failed to scan folder: ${error.message}`);
                }
            }
            
            filterSketches(query) {
                const lowerQuery = query.toLowerCase();
                this.filteredSketches = this.sketches.filter(sketch => 
                    sketch.name.toLowerCase().includes(lowerQuery) ||
                    sketch.filename.toLowerCase().includes(lowerQuery)
                );
                this.renderSketchList();
                this.updateSketchCount();
            }
            
            renderSketchList() {
                if (this.filteredSketches.length === 0) {
                    if (this.sketches.length === 0) {
                        this.sketchList.innerHTML = '<div class="no-sketches">Click "Scan Folder" to load sketches</div>';
                    } else {
                        this.sketchList.innerHTML = '<div class="no-sketches">No sketches match your search</div>';
                    }
                    return;
                }
                
                this.sketchList.innerHTML = this.filteredSketches
                    .map(sketch => `
                        <div class="sketch-item" data-path="${sketch.path}" data-filename="${sketch.filename}">
                            <div class="sketch-name">${sketch.name}</div>
                            <div class="sketch-path">${sketch.relativePath}</div>
                        </div>
                    `).join('');
                
                // Bind click events
                this.sketchList.querySelectorAll('.sketch-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const path = item.dataset.path;
                        const filename = item.dataset.filename;
                        this.loadSketch(path, filename);
                        this.setActiveSketch(item);
                    });
                });
            }
            
            setActiveSketch(element) {
                this.sketchList.querySelectorAll('.sketch-item').forEach(item => {
                    item.classList.remove('active');
                });
                element.classList.add('active');
            }
            
            async loadSketch(path, filename) {
                this.updateStatus(`Loading ${filename}...`);
                this.mainLoading.style.display = 'block';
                this.sketchFrame.style.display = 'none';
                
                try {
                    // Fetch the complete HTML page from server
                    const sketchUrl = '/sketch/' + encodeURIComponent(path);
                    const response = await fetch(sketchUrl);
                    const sketchHtml = await response.text();
                    
                    this.sketchFrame.srcdoc = sketchHtml;
                    this.sketchFrame.onload = () => {
                        setTimeout(() => {
                            this.mainLoading.style.display = 'none';
                            this.sketchFrame.style.display = 'block';
                            this.updateStatus(`Running: ${filename}`);
                        }, 500);
                    };
                } catch (error) {
                    this.updateStatus(`Error loading ${filename}: ${error.message}`);
                    this.mainLoading.textContent = `Error: ${error.message}`;
                }
                
                this.currentSketch = filename;
            }
            
            updateSketchCount() {
                if (this.sketches.length === 0) {
                    this.sketchCount.textContent = 'Ready to scan';
                    return;
                }
                
                const total = this.sketches.length;
                const filtered = this.filteredSketches.length;
                this.sketchCount.textContent = filtered === total ? 
                    `${total} sketches` : 
                    `${filtered} of ${total} sketches`;
            }
            
            updateStatus(message) {
                this.statusBar.textContent = message;
            }
            
            showError(message) {
                this.sketchList.innerHTML = `<div class="error">${message}</div>`;
                this.updateStatus(`Error: ${message}`);
            }
        }
        
        // Initialize the browser when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SketchBrowser();
        });
    </script>
</body>
</html>
